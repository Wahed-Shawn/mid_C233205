<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSpace Club</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body class="max-w-7xl mx-auto bg-gray-300">
    <nav class="bg-white p-2 flex items-center justify-between rounded-b-2xl">
        <h1 class="text-2xl text-amber-900 font-bold">GreenSpace Club</h1>
        <ul class="flex items-center gap-8">
            <li
                class="border py-2 px-3 cursor-pointer rounded-2xl border-gray-500 hover:bg-blue-500 hover:text-white transition-all duration-300 ease-in-out font-semibold">
                <a href="*">Home</a>
            </li>
            <li
                class="border py-2 px-3 cursor-pointer rounded-2xl border-gray-500 hover:bg-blue-500 hover:text-white transition-all duration-300 ease-in-out font-semibold">
                <a href="*">Add Activity</a>
            </li>
            <li
                class="border py-2 px-3 cursor-pointer rounded-2xl border-gray-500 hover:bg-blue-500 hover:text-white transition-all duration-300 ease-in-out font-semibold">
                <a href="*">My Activities</a>
            </li>
        </ul>
    </nav>


    <section class="flex mt-7 justify-between">

        <div class="w-[60%] bg-white p-4 rounded-2xl">
            <form class="text-xl font-semibold">
                <label> Activity Name:</label>
                <input type="text" placeholder="Type your activity........"
                    class="bg-gray-400 w-[28rem] h-[2.4rem] p-2 font-semibold text-xl outline-none rounded-lg"><br>
                <label>Date Time:</label>
                <input type="date" class="my-5 bg-gray-400 rounded-lg p-2 text-gray-700"><br>
                <label class="text-xl">Description:</label><br>
                <textarea class="bg-gray-400  p-2 font-semibold text-xl outline-none rounded-lg" rows="5" cols="40"
                    placeholder="Give some details......."></textarea>
                <br>
                <br>
                <button
                    class="bg-blue-500 hover:scale-[1.1] active:scale-[.9] cursor-pointer p-2 text-white rounded-xl">Submit</button>
            </form>
        </div>


        <div class="w-[30%] p-2 rounded-2xl bg-white">
            <h1 class="text-3xl mb-4 font-bold">History: </h1>
            <div class="bg-gray-400 rounded-xl p-3  text-white font-semibold">
                <div class="flex items-center gap-30">
                    <h1 class="text-xl">Activity: </h1>
                    <p>Time: </p>
                </div>
                <p>Description: Something</p>
            </div>
        </div>
    </section>




    <footer class="bg-white rounded-lg shadow-sm m-4">
        <div class="w-full mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <h1 class="text-amber-900 font-bold text-2xl">GreenSpace Club</h1>
                <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center">Â© 2023 <a
                    href="*" class="hover:underline">GreenSpace Club</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
